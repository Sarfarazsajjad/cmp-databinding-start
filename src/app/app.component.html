<div class="container">
  <app-server-form (serverCreateEvent)="onAddServer($event)" (blueprintCreateEvent)="onAddBlueprint($event)"></app-server-form>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default"
        *ngFor="let element of serverElements">
        <app-server [element]="element"></app-server>
      </div>
    </div>
  </div>
</div>
